<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="center">
    <header class="center">
        <div class="head">
            <h1>Погода здесь</h1>
            <button class="center update-button"></button>
        </div>
        <div class="current-place-container center">
        </div>
        <template id="current-place-container-template">
            <div class="current-place-container center">
                <div class="current-place-main-info">
                    <h2>Санкт-Петербург</h2>
                    <div>
                        <img class="current-place-weather-icon" src="images/cloud.png" alt="">
                        <p class="current-place-temperature">8°C</p>
                    </div>
                </div>
                <table class="current-place-table">
                    <tr>
                        <th>Ветер</th>
                        <td>С-З, 15 м/с</td>
                    </tr>
                    <tr>
                        <th>Облачность</th>
                        <td>Сильная</td>
                    </tr>
                    <tr>
                        <th>Давление</th>
                        <td>1013 hpa</td>
                    </tr>
                    <tr>
                        <th>Влажность</th>
                        <td>52%</td>
                    </tr>
                    <tr>
                        <th>Координаты</th>
                        <td>[60.23, 56.13]</td>
                    </tr>
                </table>
            </div>
        </template>
        <template id="current-place-loader">
            <h1>Данные загружаются</h1>
        </template>
    </header>
    <main class="center">
        <div class="favorites-header-container">
            <h2 class="favorites-header">Избранное</h2>
            <form class="favorites-header-control-container">
                <input class="city-input" type="text" name="cityName" placeholder="Добавить новый город" required>
                <input class="add-button" type="image" src="images/buttons/add-button.png" alt="">
            </form>
        </div>
        <ul class="favorites-container">
            <template id="place-container-template">
                <li class="place-container">
                    <div class="place-control">
                        <div class="place-main-info">
                            <h3 class="place-name">Москва</h3>
                            <p class="place-temperature">8°C</p>
                            <img class="place-weather-icon" alt="">
                        </div>
                        <button>
                            <img class="remove-button" src="images/buttons/remove-button.png" alt="">
                        </button>
                    </div>
                    <table>
                        <tr>
                            <th>Ветер</th>
                            <td>С-З, 15 м/с</td>
                        </tr>
                        <tr>
                            <th>Облачность</th>
                            <td>Сильная</td>
                        </tr>
                        <tr>
                            <th>Давление</th>
                            <td>1013 hpa</td>
                        </tr>
                        <tr>
                            <th>Влажность</th>
                            <td>52%</td>
                        </tr>
                        <tr>
                            <th>Координаты</th>
                            <td>[60.23, 56.13]</td>
                        </tr>
                    </table>
                </li>
            </template>
            <template id="place-loader">
                <!--                <div class="place-container">-->
                <h3>Данные загружаются</h3>
                <!--                </div>-->
            </template>
        </ul>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
